<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <title>Gun customizer</title>
    <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/keyframes.css"/>
    <meta charset="utf-8"/>
  </head>
  <!-- Body -->
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <p id="load_title"></p>
      <div id="loadcircle"></div>
    </div>
    <!-- Page header -->
    <div id="header">
      <h1 id="title"></h1>
      <select id="gunlist"><option disabled>Select weapon</option></select>
      <button id="change_gun"></button>
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Nodes menu -->
      <div id="menu"></div>
      <!-- Global frame -->
      <div class="global_frame">
        <!-- Top hub -->
        <div id="hub">
          <div id="preview"></div>
        </div>
        <!-- Gun frame -->
        <div id="frame"></div>
      </div>
    </div>
  </body>
  <script src="src/rendering.js"></script>
</html>
