<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <title>Gun customizer</title>
    <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/keyframes.css"/>
    <meta charset="utf-8"/>
  </head>
  <!-- Body -->
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <p>Loading</p>
      <div class="circle"></div>
    </div>
    <!-- Page header -->
    <div id="header">
      <h1>Gun customizer</h1>
      <select id="gunlist"></select>
      <button id="change_gun">Change weapon</button>
    </div>
    <!-- Parts menu -->
    <div id="hub">
      <div id="menu"></div>
      <div id="preview"></div>
      <div id="sublist"></div>
    </div>
    <!-- Main frame -->
    <div id="frame"></div>
  </body>
  <script src="src/rendering.js"></script>
</html>
